<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Registration Form</title>
    </head>

    <body>
    
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <fieldset>
                <legend>Gender: </legend>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label"><input type="radio" name="gender" value="female">Female</label>
                <label><input type="radio" name="gender" id="other">Other</label>
            </fieldset>
            <br>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob">
            <br>
            <br>

            <label><input type="checkbox" name="terms" required>I agree to the Terms and Conditions</label><br><br>
            <label><input type="checkbox" name="terms">Keep up with our latest news and events. Subscribe to our newsletter.</label>
            <br><br>
    
            <button type="submit">Register</button>
        </form>
    </body>
</html>
